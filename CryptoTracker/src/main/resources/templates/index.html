<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & ANIMATIONS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        /* Moving Gradient Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Orbs Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Button Shine Animation */
        @keyframes shine {
            100% { left: 125%; }
        }

        body {
            /* Deep Space Gradient */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141E30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            overflow: hidden; /* Hide scrollbars from floating elements */
            position: relative;
        }

        /* --- 2. FLOATING BACKGROUND ORBS (Pure CSS Decoration) --- */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        /* Purple Orb (Top Left) */
        body::before {
            width: 300px;
            height: 300px;
            background: rgba(138, 43, 226, 0.3);
            top: -50px;
            left: -50px;
        }

        /* Cyan Orb (Bottom Right) */
        body::after {
            width: 400px;
            height: 400px;
            background: rgba(0, 255, 255, 0.15);
            bottom: -100px;
            right: -100px;
            animation-delay: -3s; /* Offset animation */
        }

        /* --- 3. THE GLASS CARD --- */
        body > div {
            position: relative;
            z-index: 10; /* Above the orbs */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* Top highlight */
            border-left: 1px solid rgba(255, 255, 255, 0.3); /* Left highlight */
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px; /* Slightly wider to fit new text */
            text-align: center;
        }

        /* --- 4. TYPOGRAPHY --- */
        h2 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 30px; /* Adjusted slightly for longer text */
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Gradient Text Effect */
            background: linear-gradient(to right, #f7971e, #ffd200); /* Bitcoin Colors */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        /* Subtitle pseudo-element */
        h2::after {
            content: 'Real-time Monitoring';
            display: block;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
            font-weight: 300;
            text-transform: none;
            -webkit-text-fill-color: rgba(255,255,255,0.6);
        }

        /* --- 5. FORM STYLING --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }

        /* Modern Input */
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: 0.3s ease;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #ffd200; /* Gold Focus */
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 210, 0, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        /* Call to Action Button */
        button {
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            /* Gradient Button */
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            color: #002d38;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        /* Button Hover "Lift" */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 201, 255, 0.3);
        }

        /* Button Active "Press" */
        button:active {
            transform: translateY(0px);
        }

        /* Shine Effect Overlay */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            animation: shine 1s;
        }
    </style>
</head>
<body>

<div>
    <h2>
        Crypto Tracker and Alert
    </h2>
    <form action="/track" method="post">
        <input type="text" name="coins" placeholder="Example: bitcoin, solana, ethereum" required autocomplete="off">
        <button type="submit">Track Prices</button>
    </form>
</div>

</body>
</html>
