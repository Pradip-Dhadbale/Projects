<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScraper | Cyber Edition</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-color: #2d3436;
            --accent-color: #e73c7e;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            --glass-bg: rgba(18, 18, 28, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* --- ANIMATED BACKGROUND --- */
        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: color 0.3s;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-content { text-align: center; }
        .spinner {
            width: 60px; height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loading-text {
            color: white; font-size: 1.2rem; letter-spacing: 5px; text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* --- GLASS CARD --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            margin-top: 3rem;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(30px);
        }

        /* --- INPUTS & BUTTONS --- */
        .custom-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 50px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .custom-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .btn-neon {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--accent-color);
            transition: all 0.4s;
            z-index: -1;
        }

        .btn-neon:hover::before { left: 0; }
        .btn-neon:hover {
            color: #fff;
            box-shadow: 0 0 20px var(--accent-color);
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* --- RESULTS --- */
        .result-title {
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
            opacity: 0.7; margin-bottom: 15px; border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px; margin-top: 30px;
        }

        .scraped-img {
            width: 100%; height: 120px; object-fit: cover;
            border-radius: 10px; margin-bottom: 15px;
            transition: transform 0.3s, filter 0.3s;
            filter: grayscale(60%);
            border: 1px solid var(--glass-border);
        }
        .scraped-img:hover { transform: scale(1.05); filter: grayscale(0%); cursor: zoom-in; }

        .link-row {
            padding: 10px; border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; transition: background 0.2s;
        }
        .link-row:hover { background: rgba(255,255,255,0.05); }
        .link-row a { color: var(--text-color); text-decoration: none; font-size: 0.9rem; margin-left: 10px; word-break: break-all; }

        /* Video Styling */
        video {
            width: 100%; border-radius: 10px; border: 1px solid var(--glass-border);
            margin-bottom: 10px;
        }

        /* --- ENTRANCE ANIMATIONS --- */
        .slide-in { animation: slideInUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        /* Empty State Message Styling */
        .empty-msg {
            text-align: center;
            padding: 15px;
            font-size: 0.85rem;
            opacity: 0.5;
            border: 1px dashed var(--glass-border);
            border-radius: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div id="preloader">
    <div class="loader-content">
        <div class="spinner"></div>
        <div class="loading-text">Initializing System...</div>
    </div>
</div>

<nav class="navbar container pt-4 slide-in delay-1" style="opacity:0">
    <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex align-items-center gap-2">
            <i class="fas fa-bolt" style="color: var(--accent-color); font-size: 1.5rem;"></i>
            <span style="font-weight: 700; font-size: 1.5rem; letter-spacing: 1px;">WEB<span style="opacity:0.5">SCRAPER</span></span>
        </div>
        <button onclick="toggleTheme()" class="btn btn-sm btn-outline-light rounded-pill px-3" style="border-color: var(--glass-border); color: var(--text-color);">
            <i class="fas fa-adjust me-1"></i> Theme
        </button>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">

            <div class="glass-card slide-in delay-2">
                <div class="text-center mb-5">
                    <h1 class="fw-bold mb-2">Extract Anything.</h1>
                    <p style="opacity: 0.6;">Paste a URL to unleash the bot.</p>
                </div>

                <div class="input-group-custom">
                    <input type="text" id="urlInput" class="custom-input" placeholder="https://www.example.com" autocomplete="off">
                </div>

                <button onclick="startScraping()" id="scrapeBtn" class="btn-neon">
                    Execute Sequence
                </button>
            </div>

            <div id="resultsArea" class="glass-card slide-in delay-3" style="display: none; margin-top: 20px;">

                <div class="result-title"><i class="fas fa-camera me-2"></i> Visual Data (Images)</div>
                <div id="images" class="row g-3"></div>
                <div id="no-img" class="empty-msg" style="display:none;">[ NO VISUALS DETECTED ]</div>

                <div class="result-title mt-4"><i class="fas fa-film me-2"></i> Video Feeds</div>
                <div id="videos" class="row g-3"></div>
                <div id="no-video" class="empty-msg" style="display:none;">[ NO VIDEOS DETECTED ]</div>

                <div class="result-title mt-4"><i class="fas fa-link me-2"></i> Hyperlinks</div>
                <div id="links"></div>
                <div id="no-link" class="empty-msg" style="display:none;">[ NO LINKS DETECTED ]</div>

            </div>

        </div>
    </div>
</div>

<script>
    // --- 1. PRELOADER LOGIC ---
    window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 800);
        }, 1200);
    });

    // --- 2. THEME TOGGLE ---
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        html.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }

    // --- 3. SCRAPING ENGINE (Pure JS) ---
    async function startScraping() {
        let url = document.getElementById("urlInput").value.trim();
        const btn = document.getElementById("scrapeBtn");
        const resultsArea = document.getElementById("resultsArea");

        // Result Containers
        const imagesDiv = document.getElementById("images");
        const videosDiv = document.getElementById("videos"); // Video Div
        const linksDiv = document.getElementById("links");

        // Empty Message Elements
        const noImg = document.getElementById("no-img");
        const noVideo = document.getElementById("no-video"); // Video Msg
        const noLink = document.getElementById("no-link");

        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        // UI Changes
        btn.innerHTML = '<i class="fas fa-cog fa-spin me-2"></i> PROCESSING...';
        btn.style.opacity = "0.7";
        resultsArea.style.display = "none";

        try {
            // Fetch via Proxy
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();

            if (!data.contents) throw new Error();

            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, "text/html");

            // --- PROCESS IMAGES ---
            const imgs = Array.from(doc.querySelectorAll('img'))
                .map(img => img.getAttribute('src'))
                .filter(src => src)
                .map(src => src.startsWith('http') ? src : new URL(src, url).href)
                .slice(0, 12);

            // --- PROCESS VIDEOS (ADDED LOGIC) ---
            let vids = [];
            doc.querySelectorAll('video').forEach(v => {
                let src = v.getAttribute('src');
                if (!src) {
                    const source = v.querySelector('source');
                    if (source) src = source.getAttribute('src');
                }
                if (src) {
                    if (!src.startsWith('http')) src = new URL(src, url).href;
                    vids.push(src);
                }
            });
            vids = vids.slice(0, 5);

            // --- PROCESS LINKS ---
            const links = Array.from(doc.querySelectorAll('a'))
                .map(a => a.getAttribute('href'))
                .filter(href => href && href.startsWith('http'))
                .slice(0, 15);

            // --- RENDER RESULTS ---
            resultsArea.style.display = "block";

            // 1. Render Images
            if(imgs.length > 0) {
                imagesDiv.innerHTML = imgs.map(src =>
                    `<div class="col-4 col-md-3"><img src="${src}" class="scraped-img" onclick="window.open('${src}')"></div>`
                ).join('');
                noImg.style.display = 'none';
            } else {
                imagesDiv.innerHTML = '';
                noImg.style.display = 'block';
            }

            // 2. Render Videos (ADDED RENDER)
            if(vids.length > 0) {
                videosDiv.innerHTML = vids.map(src =>
                    `<div class="col-12"><video src="${src}" controls></video></div>`
                ).join('');
                noVideo.style.display = 'none';
            } else {
                videosDiv.innerHTML = '';
                noVideo.style.display = 'block';
            }

            // 3. Render Links
            if(links.length > 0) {
                linksDiv.innerHTML = links.map(l =>
                    `<div class="link-row"><i class="fas fa-caret-right text-muted"></i><a href="${l}" target="_blank">${l}</a></div>`
                ).join('');
                noLink.style.display = 'none';
            } else {
                linksDiv.innerHTML = '';
                noLink.style.display = 'block';
            }

            btn.innerHTML = 'SEQUENCE COMPLETE';

        } catch (e) {
            console.error(e);
            alert("Target Unreachable (CORS/Proxy Error). Try a different URL.");
            btn.innerHTML = 'EXECUTE SEQUENCE';
        }

        setTimeout(() => { btn.innerHTML = 'EXECUTE SEQUENCE'; btn.style.opacity = "1"; }, 3000);
    }
</script>
</body>
</html>
